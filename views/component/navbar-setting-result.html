<div
  style="width: calc(100vh - 660.72px); height: 50.72px"
  class="d-flex justify-content-start p-0"
>
  <button
    class="d-flex align-items-center me-auto border-0 bg-transparent text-white"
    onmouseover="changeBackgroundButtonBack()"
    onmouseout="resetBackgroundButtonBack()"
    onclick="buttonBack()"
  >
    <span id="buttonBack" class="material-symbols-outlined">arrow_back</span>
  </button>
</div>
<script>
  function changeBackgroundButtonBack() {
    const buttonBack = document.getElementById("buttonBack");
    buttonBack.setAttribute("style", "color: #198754 !important;");
  }

  function resetBackgroundButtonBack() {
    const buttonBack = document.getElementById("buttonBack");
    buttonBack.setAttribute("style", "color: white !important;");
  }
  function buttonBack() {
    const pathName = window.location.pathname;
    switch (pathName) {
      case "/admin/setting/academicyear/update":
        window.location.href = "/admin/setting";
        break;
      case "/admin/setting/quarteracademicyear/update":
        window.location.href = "/admin/setting/quarteracademicyear";
        break;
      case "/admin/setting/gradeclass/update":
        window.location.href = "/admin/setting/gradeclass";
        break;
      case "/admin/setting/classname/update":
        window.location.href = "/admin/setting/classname";
        break;
      case "/admin/setting/subject/update":
        window.location.href = "/admin/setting/subject";
        break;
      case "/admin/setting/username/update":
        window.location.href = "/admin/setting/username";
        break;
      case "/admin/setting/password/update":
        window.location.href = "/admin/setting/password";
        break;
      default:
        break;
    }
  }
</script>
